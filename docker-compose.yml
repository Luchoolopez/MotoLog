version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: motolog_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql 
      - ./db/sql:/docker-entrypoint-initdb.d
    networks:
      - motolog-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      start_period: 40s

  backend:
    build: ./backend
    container_name: motolog_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT}:3000"
    environment:
      - NODE_ENV=development
      # Configuración de DB (Mapeamos las vars de MYSQL aquí)
      - DB_HOST=db  # "db" es el nombre del servicio de arriba
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      # Configuración para Hot-Reload (Igual a Barbershop)
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
    volumes:
      - ./backend:/app
      - /app/node_modules
    # Comando para iniciar en modo desarrollo
    command: npm run dev
    depends_on:
      db:
        condition: service_healthy
    networks:
      - motolog-network

  frontend:
    build: ./frontend
    container_name: motolog_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT}/api
      # Hot-Reload para frontend también
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    networks:
      - motolog-network

volumes:
  mysql_data:

networks:
  motolog-network:
    driver: bridge